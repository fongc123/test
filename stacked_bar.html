<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.7.0/d3-legend.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<a href = "circular_bar.html">See <b>radial plot</b>.</a>
<div id = "filter"><b>Year:</b></div>
<div id="stacked_radial"></div>
<div class = "legend"></div>

<script>
    var margin = {top: 10, right: 30, bottom: 20, left: 50},
        width = 250 - margin.left - margin.right,
        height = 175 - margin.top - margin.bottom;
    const innerRadius = 70;
    const outerRadius = 75;
    const year = "2015";
    const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
    ]
    const link = "https://raw.githubusercontent.com/DelusionArun/Testing_CSV/main/race_by_year_month.csv"
    // const link = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_stacked.csv";

    // functions to convert from date to month
    function getYear(date) {
        return moment(date, "YYYY-MM-DD").format("YYYY");
    }

    function getMonth(date) {
        return moment(date, "YYYY-MM-DD").format("MMMM");
    }

    function draw(link, year = "2015") {
        d3.csv(link, data => {
            var subgroups = data.columns.slice(2)
            var groups = d3.map(data, function(d){return(d.shot_month)}).keys()
            console.log(subgroups);
            console.log(groups);
            var x = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding([0.2])
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickFormat((d, i) => months[i].slice(0, 3)).tickSizeOuter(0))
                .selectAll(".tick text")
                .attr("font-size", "6px");
            var y = d3.scaleLinear().domain([0, 100]).range([ height, 0 ]);
            svg.append("g").call(d3.axisLeft(y)).selectAll(".tick text").attr("font-size", "6px");
            // var color = d3.scaleOrdinal()
            //     .domain(subgroups)
            //     .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"])
            var color = d3.scaleOrdinal().domain(groups).range(d3.schemeCategory10);
            var stackedData = d3.stack().keys(subgroups)(data.filter(d => d.shot_year === year))
            svg.append("g")
                .selectAll("g")
                .data(stackedData)
                .enter().append("g")
                .attr("fill", function(d) { return color(d.key); })
                .selectAll("rect")
                .data(function(d) { return d; })
                .enter().append("rect")
                    .attr("x", function(d) { return x(d.data.shot_month); })
                    .attr("y", function(d) { return y(d[1]); })
                    .attr("height", function(d) { return y(d[0]) - y(d[1]); })
                    .attr("width",x.bandwidth()
                );
            svg.append("text")
                .attr("class", "title")
                .attr("text-anchor", "end")
                .text("Monthly shootings by race in " + year)
                .style("font-size", "8px")
                .attr("font-family", "Arial")
                .attr("transform", "translate(" + 0.85*width + ", 0)");
            svg.append("text")
                .attr("class", "xlabel")
                .attr("text-anchor", "end")
                .attr("x", 0.55 * width)
                .attr("y", 1.17 * height)
                .text("Months")
                .style("font-size", "6px")
                .attr("font-family", "Arial");
            svg.append("text")
                .attr("class", "ylabel")
                .attr("text-anchor", "end")
                .attr("x", 20)
                .attr("y", 0.57 * height)
                .text("No. of Shootings")
                .style("font-size", "6px")
                .attr("font-family", "Arial")
                .attr("transform", "translate(" + (margin.left+0.03*width) + "," + (margin.top + 0.45*height) + "" + ") rotate(90)");
            var labelSize = 5;
            svg.selectAll("squares")
                .data(subgroups)
                .enter().append("rect")
                .attr("x", 1.05*width)
                .attr("y", (d, i) => { return margin.top+i*(2*labelSize) })
                .attr("width", labelSize)
                .attr("height", labelSize)
                .style("fill", d => color(d))
            svg.selectAll("labels")
                .data(subgroups)
                .enter().append("text")
                .attr("x", 1.05*width+2*labelSize)
                .attr("y", (d, i) => { return 1.3*margin.top+i*(2*labelSize) })
                .style("fill", d => color(d))
                .text(d => d)
                .attr("text-anchor", "middle")
                .style("alignment-baseline", "middle")
                .attr("font-size", "6px")
        });
    };

    var dropDown = d3.select("#filter")
        .append("select")
        .attr("name", "year-list")

    var options = dropDown.selectAll("option")
        .data(d3.range(2015, 2023))
        .enter()
        .append("option")
        .text(d => d)
        .attr("value", d => d);

        var svg = d3.select("#stacked_radial")
            .append("svg")
                .attr("width", width + 100 + margin.left + margin.right)
                .attr("height", height + 100 + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + 1.8*margin.top + ")");

    draw(link, "2015");

    dropDown.on("change", function() {
        var selectedOption = d3.select(this).property("value");
        svg.selectAll("g").remove();
        svg.selectAll("text").remove();
        svg.selectAll("rect").remove();
        draw(link, selectedOption);
    });

</script>
